        <h2 class="heading-2">React公式のトップページで紹介されている ToDoリスト アプリ</h2>
        <!-- Reactコード　ここから -->
        <div id="root" class="demoRoot"></div>
        <script type="text/babel">
          class TodoApp extends React.Component {
            constructor(props) {
              super(props);
              this.state = {
                items: [], // items：入力された内容をストックする配列
                text: '' // text：入力欄に表示する文字列tmp
              };
              // bind()しておく
              this.handleChange = this.handleChange.bind(this);
              this.handleSubmit = this.handleSubmit.bind(this);
            }
            // 状態が変化した場合に render()を再度実行して描画する
            render() {
              return (
                <>
                  <form onSubmit={this.handleSubmit}>
                    <label htmlFor="new-todo">
                      やること入力
                    </label>
                    <input
                      id="new-todo"
                      onChange={this.handleChange}
                      value={this.state.text}
                    />
                    <button>
                      Add #{this.state.items.length + 1}
                    </button>
                  </form>
                  <TodoList items={this.state.items} />
                </>
              );
            }
            // 入力欄に入力されたときの処理
            handleChange(e) {
              this.setState({ text: e.target.value });
            }
            // submitボタンが押されたときの処理
            handleSubmit(e) {
              e.preventDefault();
              // 何も入力されていなければ、何もせず return
              if (this.state.text.length === 0) {
                return;
              }
              const newItem = {
                text: this.state.text, // 入力された内容を格納
                id: Date.now() // idとしてUNIX時間を設定 keyとして利用 
              };
              // TodoリストitemsとnewItemを結合し、入力欄を空にする
              this.setState(state => ({
                items: state.items.concat(newItem),
                text: ''
              }));
            }
          }
          // Todoリストの表示
          class TodoList extends React.Component {
            render() {
              // key属性は各項目を識別するために使う
              return (
                <ul>
                  {this.props.items.map(item => (
                    <li key={item.id}>{item.text}</li>
                  ))}
                </ul>
              );
            }
          }
          ReactDOM.render(
            <TodoApp />,
            document.getElementById('root')
          );
        </script>
