  <header class="header">
    <div class="header__container">
      <h1 class="siteTitle">画像の下にできる不要な余白を消すデモ</h1>
    </div>
  </header>

  <main class="main">
    <div class="main__inner">
      <div class="contents">

        <h2 class="heading-2">img要素の下に余白ができる例</h2>
        <figure class="sample">
          <img class="sample__caseA" src="peachblossomrabbit.png" alt="img要素の下に余白ができる例">
        </figure>

        <h2 class="heading-2">vertical-alignに bottomを指定することで、img要素の下の余白が消えた例</h2>
        <figure class="sample">
          <img class="sample__caseB" src="peachblossomrabbit.png" alt="vertical-alignにbottomを指定することで、img要素の下の余白が消えた画像の例">
        </figure>

        <h2 class="heading-2">svg要素の下に余白ができる例</h2>
        <div class="sample">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 200" width="1000" height="200" class="svg sample__caseA">
            <text font-family="Arial" x="420" y="105" font-size="40" text-anchor="middle">
              この桃花色の部分が svg要素です。
            </text>
          </svg>
        </div>

        <h2 class="heading-2">vertical-alignに bottomを指定することで、svg要素の下の余白が消えた例</h2>
        <div class="sample">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 200" width="1000" height="200" class="svg sample__caseB">
            <text font-family="Arial" x="420" y="105" font-size="40" text-anchor="middle">
              この桃花色の部分が svg要素です。
            </text>

        </div>
