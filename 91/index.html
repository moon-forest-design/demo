<body>

  <header class="header">
    <div class="header__container">
      <h1 class="siteTitle">アンケートフォーム用<br class="brNone"> input要素のデモ</h1>
    </div>
  </header>

  <main class="main">
    <div class="main__inner">
      <div class="contents">

          <div class="questionnaire">
            <h2 class="questionnaire__title">アンケートフォーム</h2>
            <form class="form" action="" method="post">
              <dl class="formList">
                <dt class="formList__term">
                  <label for="name">お名前</label>
                </dt>
                <dd class="formList__description">
                  <input type="text" id="name" name="your-name">
                </dd>
                <dt class="formList__term">
                  <label for="date-of-birth">生年月日</label>
                </dt>
                <dd class="formList__description">
                  <input type="date" id="date-of-birth" name="your-date-of-birth">
                </dd>
                <dt class="formList__term">
                  性別
                </dt>
                <dd class="formList__description">
                  <fieldset>
                    <legend class="sr-only">問：あなたの性別（選択肢 4つ）</legend>
                    <input id="man" type="radio" name="gender" value="man"> 
                    <label for="man">男性</label>
                    <input id="woman" type="radio" name="gender" value="woman"> 
                    <label for="woman">女性</label>
                    <input id="other" type="radio" name="gender" value="other" checked> 
                    <label for="other">その他</label>
                    <input id="not-answered" type="radio" name="gender" value="not-answered" checked> 
                    <label for="not-answered">回答しない</label>
                  </fieldset>
                </dd>
                <dt class="formList__term">
                  好きな色は？（複数可）
                </dt>
                <dd class="formList__description">
                  <fieldset>
                    <legend class="sr-only">問：あなたの好きな色（選択肢 3つ）</legend>
                    <input id="like-red" type="checkbox" name="like-color" value="like-red" checked>
                    <label for="like-red">赤</label>
                    <input id="like-blue" type="checkbox" name="like-color" value="like-blue">
                    <label for="like-blue">青</label>
                    <input id="like-green" type="checkbox" name="like-color" value="like-green">
                    <label for="like-green">緑</label>
                  </fieldset>
                </dd>
                <dt class="formList__term">
                  <label for="cake">好きな洋菓子は？</label>
                </dt>
                <dd class="formList__description">
                  <select id="cake" name="cake">
                    <option value="" disabled>問：あなたの好きな洋菓子</option>
                    <option value="strawberry-cake">いちごのショートケーキ</option>
                    <option value="chocolate-cake">チョコレートケーキ</option>
                    <option value="mille-crepe-cake">ミル・クレープ</option>
                    <option value="mont-blanc-aux-marrons">モンブラン</option>
                    <option value="other">その他</option>
                  </select>
                </dd>
                <dt class="formList__term">
                  <label for="message">ご要望</label>
                </dt>
                <dd class="formList__description">
                  <textarea id="message" name="your-message" required></textarea>
                </dd>
              </dl>
              <div class="submit">
                <button class="submit__btn" type="submit">送信</button>
              </div>
            </form>
          </div>


          <div class="postPageBack">
