        <!-- Reactコード　ここから -->
        <div id="root" class="demoRoot"></div>
        <script type="text/babel">
          function formatDate(date) {
            return date.toLocaleDateString();
          }
        
          function Avatar({name, avatarUrl}) {
            return (
              <img
                className="Avatar"
                src={avatarUrl}
                alt={name}
              />
            );
          }
        
          function UserInfo({name, avatarUrl}) {
            return (
              <div className="UserInfo">
                <Avatar name={name} avatarUrl={avatarUrl} />
                <div className="UserInfo-name">
                  {name}
                </div>
              </div>
            );
          }
        
          function Comment({date, text, author}) {
            return (
              <div className="Comment">
                <UserInfo name={author.name} avatarUrl={author.avatarUrl} />
                <div className="Comment-text">
                  {text}
                </div>
                <div className="Comment-date">
                  {formatDate(date)}
                </div>
              </div>
            );
          }
        
          const comment = {
            date: new Date(),
            text: 'I enjoy learning React!',
            author: {
              name: 'きあか きつね',
              avatarUrl: 'logo-yellowredfox.png',
            },
          };
        
          ReactDOM.render(
              <Comment
                date={comment.date}
                text={comment.text}
                author={comment.author}
              />,
            document.getElementById('root')
          );
        </script>
