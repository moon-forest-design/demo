            <p>雑貨屋さんの嘆きが、夜のしじまに響き渡りました。幸か不幸か、その夜は満月。月を介し、巡り巡りて森の奥深くに住むウサギの耳にまで届きましたた。ウサギの耳はだてじゃない。ウサギの耳は、困っている人の想いをしっかり受け取るために長いのです。</p>
            <p>ウサギはすぐに、仲間のネコ、キツネ、タヌキ、カエルを集め、急げや急げと駆け出しました。間に合うでしょうか？　いえいえ、間に合わずとも駆けるのです。</p>
