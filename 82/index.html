        <h2 class="heading-2">useState()を使った カウントアップボタン</h2>
        <!-- Reactコード　ここから -->
        <div id="root" class="demoRoot"></div>
        <script type="text/babel">
          const CountUpBtn = () => {
            // const [状態変数, 状態変更関数] = React.useState(状態の初期値);
            const [count, setCount] = React.useState(0);
            const increment = () => setCount(count + 1);
            return (
              <button onClick={increment}>
                {count}
              </button>
            );
          }
          ReactDOM.render(
            <CountUpBtn />,
            document.getElementById('root')
          );
        </script>
        <!-- Reactコード　ここまで -->

        <h2 class="heading-2">useState()を使った toggleボタン</h2>
        <!-- Reactコード　ここから -->
        <div id="root2" class="demoRoot"></div>
        <script type="text/babel">
          const ToggleBtn = () => {
            // const [状態変数, 状態変更関数] = React.useState(状態の初期値);
            const [isToggleOn, setToggle] = React.useState(true);
            const handleClick = () => setToggle(!isToggleOn);
            return (
              <button onClick={handleClick}>
                {isToggleOn ? 'ON' : 'OFF'}
              </button>
            );
          };
          ReactDOM.render(
            <ToggleBtn />,
            document.getElementById('root2')
          );
        </script>
        <!-- Reactコード　ここまで -->

        <h2 class="heading-2">useState()を使った いいねボタン</h2>
        <!-- Reactコード　ここから -->
        <div id="root3" class="demoRoot"></div>
        <script type="text/babel">
          const LikeButton = () => {
            const [liked, setLiked] = React.useState(false);
            if (liked) {
              return 'You liked this !';
            }
            const handleClick = () => setLiked(!liked);
            return (
              <button onClick={handleClick}>
                Like
              </button>
            );
          };
          ReactDOM.render(
            <LikeButton />,
            document.getElementById('root3')
          );
        </script>
        <!-- Reactコード　ここまで -->

        <h2 class="heading-2">useState()を使った ログイン・ログアウトボタン</h2>
        <!-- Reactコード　ここから -->
        <div id="root4" class="demoRoot"></div>
        <script type="text/babel">
          const LogoutButton = (props) => {
            return (
              <button onClick={props.onClick}>
                Logout
              </button>
            );
          };
          const LoginButton = (props) => {
            return (
              <button onClick={props.onClick}>
                Login
              </button>
            );
          };
          const UserGreeting = (props) => <p>Welcome back!</p>;
          const GuestGreeting = (props) => <p>Please sign up.</p>;
          const Greeting = ({ isLoggedIn }) => {
            if (isLoggedIn) {
              return <UserGreeting />;
            }
            return <GuestGreeting />;
          }
          const LoginControl = () => {
            const [isLoggedIn, setLogging] = React.useState(false);
            const handleLoginClick = () => setLogging(true);
            const handleLogoutClick = () => setLogging(false);
            let button;
            if (isLoggedIn) {
              button = <LogoutButton onClick={handleLogoutClick} />;
            } else {
              button = <LoginButton onClick={handleLoginClick} />;
            }
            return (
              <div>
                <Greeting isLoggedIn={isLoggedIn} />
                {button}
              </div>
            );
          };
          ReactDOM.render(
            <LoginControl />,
            document.getElementById('root4')
          );
        </script>
        <!-- Reactコード　ここまで -->

        <h2 class="heading-2">useState()を使った 名前入力フォーム</h2>
        <!-- Reactコード　ここから -->
        <div id="root5" class="demoRoot"></div>
        <script type="text/babel">
          const NameForm = () => {
            const [value, setvalue] = React.useState("");
            const handleChange = (event) => {
              setvalue(event.target.value);
            };
            const handleSubmit = (event) => {
              console.log('名前が入力されました: ' + value);
              event.preventDefault();
            }
            return (
              <form onSubmit={handleSubmit}>
                <label htmlFor="name">
                  name :
                  <input id="name" type="text" value={value} onChange={handleChange} />
                </label>
                <button type="submit">
                  Submit
                </button>
              </form>
            );
          };
          ReactDOM.render(
            <NameForm />,
            document.getElementById('root5')
          );
        </script>
