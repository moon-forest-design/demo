        <!-- Reactコード　ここから -->
        <div id="root" class="demoRoot"></div>
        <script type="text/babel">
          const Photos = ({ photo }) => {
            return (
              <figure>
                <img src={photo.thumbnailUrl} alt={photo.title} />
                <figcaption>{photo.title}</figcaption>
              </figure>
            );
          };
          class App extends React.Component {
            state = {
              photos: [],
              isLoading: true,
              errors: null
            };
            fetchPhotos() {
              fetch(`https://jsonplaceholder.typicode.com/photos?id=1`)
                .then(response => response.json())
                .then(data =>
                  this.setState({
                    photos: data,
                    isLoading: false
                  })
                )
                .catch(error =>
                  this.setState({
                    error,
                    isLoading: false
                  })
                );
            }
            componentDidMount() {
              this.fetchPhotos();
            }
            render() {
              const { isLoading, photos } = this.state;
              return (
                <>
                  {!isLoading ? (
                    photos.map(photo => {
                      return <Photos key={photo.id} photo={photo} />;
                    })
                  ) : (
                    <p>Loading...</p>
                  )}
                </>
              );
            }
          }
          ReactDOM.render(
            <App />,
            document.getElementById("root")
          );
        </script>
