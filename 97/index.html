    </div>

  <main class="main">
    <div class="main__inner">
      <div class="contents">

        <div class="demo">

          <h2 class="heading-2">figcaptionを表示する場合</h2>
          <figure>
            <img src="peachblossomrabbit-logo.png" alt="桃花 兎のロゴ">
            <figcaption>デザイン上においても問題がなければ、figcaptionを表示する</figcaption>
          </figure>
  
          <h2 class="heading-2">figcaptionを screen reader onlyで表示しない場合</h2>
          <figure>
            <img src="peachblossomrabbit-logo.png" alt="桃花 兎のロゴ">
            <figcaption class="sr-only">スクリーンリーダーのためだけの figcaptionであれば表示しない</figcaption>
          </figure>

        </div>
