<body>
  <header class="header">
    <div class="header__inner">
      <h1 class="siteTitle">Reactのフラグメント<br class="brNone">（React.Fragment）を試すデモ</h1>
    </div>
  </header>

  <main class="main">
    <div class="main__inner">
      <section class="contents">

        <!-- Reactコード　ここから -->
        <div id="root" class="demoRoot"></div>
        <script type="text/babel">
          function DataDemo() {
            return (
              <React.Fragment>
                <td>データA</td>
                <td>データB</td>
                <td>データC</td>
              </React.Fragment>
            );
          }
          function TableDemo() {
            return (
              <table>
                <tr>
                  <th>見出しA</th>
                  <th>見出しB</th>
                  <th>見出しC</th>
                </tr>
                <tr><DataDemo /></tr>
              </table>
            );
          }
          ReactDOM.render(
            <TableDemo />,
            document.getElementById('root')
          );
        </script>
        <!-- Reactコード　ここまで -->

        <div class="postPageBack">
          <p class="postPageBackParagraph">
            記事『<a href="https://moon-forest-design.github.io/memo/reactjs-fragment/">
